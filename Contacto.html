    <title>Integral Fitness|Contacto</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="enlace">
                <img src="Imagenes/integral-fitnes-transparente.PNG" alt="Logo integral Fitness" class="logo">
            </a>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul>
                <li><a class="active" href="index.html">Inicio</a></li>
                <li><a href="ubicación.html">Ubicación</a></li>
                <li><a href="Aranceles.html">Aranceles</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
        <div class="container">
        
           <form action="" method="POST" id="form">
           <div class="form" >
            <div class="input-group">
              <label>Nombre</label>
              <input type="text" name="" id="name" placeholder="Ingrese su nombre y apellido">
            </div>
      
            <div class="input-group">
              <label>Teléfono</label>
              <input type="tel" id="telefono" placeholder="11 1234 5678">
            </div>
      
            <div class="input-group">
              <label>Email</label>
              <input type="email" id="email" placeholder="Ingrese su correo electrónico">
            </div>   
      
            <div class="input-group">
              <label>Mensaje</label>
              <textarea rows="5" placeholder="Dejenos tu mensaje"></textarea>
            </div>
      
          <button type="submit">Enviar</button>
        </div>
    </div>
        </form>
        <script src="JAVA/contacto.js"></script>
    </body>
